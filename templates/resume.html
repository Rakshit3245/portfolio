<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /*Resume css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 160vh;
      }
      
      .form-container {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 50px;
        width: 100%; /* Set a maximum width for larger screens */
        max-width: 600px; /* Limit the maximum width of the form */
        text-align: center;
      }
      
      h2 {
        margin-bottom: 30px;
        font-size: 24px;
        color: #333;
      }
      
      .form-group {
        margin-bottom: 25px;
        text-align: left;
      }
      
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      
      input[type="text"],
      input[type="tel"],
      input[type="email"],
      textarea {
        width: calc(100% - 20px);
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      /* Media query for smaller screens */
      @media (max-width: 300px) {
        .form-container {
            padding: 20px;
        }
      }

</style>

<body>
    <div class="form-container">
        <h2>Resume Form</h2>
        <form  method="POST" >  <!--action="/resume/resume/"-->
            {% csrf_token %}
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="school">School:</label>
                <input type="text" id="school" name="school" required>
            </div>
            <div class="form-group">
                <label for="university">University:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="skill">Skills:</label>
                <input type="text" id="skill" name="skill" required>
            </div>
            <div class="form-group">
                <label for="about_you">About You:</label>
                <textarea id="about_you" name="about_you" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="previousWork">Previous Work:</label>
                <textarea id="previous_work" name="previous_work" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
